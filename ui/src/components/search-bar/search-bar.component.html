<div class="search-container">
  <mat-form-field appearance="outline" class="search-bar">
    <mat-label>Search locations</mat-label>
    <input matInput [(ngModel)]="inputValue" (keyup.enter)="onSearch()" placeholder="Enter item" style="color: black;" />
  </mat-form-field>
  <button mat-icon-button color="primary" class="search-button" (click)="onSearch()">
    <mat-icon>search</mat-icon>
  </button>
</div>
