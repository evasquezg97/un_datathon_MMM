<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Select a Prompt
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div *ngFor="let prompt of prompts">
      <button mat-button (click)="onSelect(prompt)" [class.selected]="selectedPrompt === prompt">{{ prompt.prompt }}</button>
    </div>
  </mat-expansion-panel>
</mat-accordion>
